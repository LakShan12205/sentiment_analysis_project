<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="left-section">
      <img src="{{ url_for('static', filename='products/image.png') }}" alt="Item" class="item-photo" />
      <h2 class="item-title">Product/Item Name</h2>
    </div>

    <!-- Right Side -->
    <div class="right-section">
      <h1 class="title">Sentiment Analyzer</h1>
      
      <form method="POST">
        <textarea name="text" class="comment-box" placeholder="Enter your review here..." required></textarea>
        <button type="submit" class="analyze-btn">Analyze Sentiment</button>
      </form>

      <div class="sentiment-counts">
        <span class="positive-count">✅ Positive = {{ data.positive }}</span>
        <span class="negative-count">❌ Negative = {{ data.negative }}</span>
      </div>

      <div class="pie-chart">
        <img src="https://quickchart.io/chart?c={type:'pie',data:{labels:['Positive','Negative'],datasets:[{data:[{{ data.positive }},{{ data.negative }}]}]}}" alt="Pie Chart" />
      </div>

      <!-- Reviews -->
      <div class="reviews mt-4">
        <h4>Recent Reviews:</h4>
        <ul>
          {% for review in data.reviews %}
            <li>{{ review }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
